<title> {{ page.title }} </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Summary Content -->
<meta name="description" content="{{ page.description }}" />
<meta name="keywords" content="{{ page.keywords }}" />
<meta name="author" content="{{ page.author }}" />
<meta name="maintainer" content="{{ page.maintainer }}" />

<!-- mobile tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google SEO -->
<!-- Details: https://support.google.com/webmasters/answer/79812?hl=en -->
<meta name="googlebot" content="index" />

<!-- Open Graph -->
<!-- https://ogp.me/ -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="{{ page.locale }}" />
<meta property="og:author" content="{{ page.author }}" />
<meta property="og:maintainer" content="{{ page.maintainer }}" />
